<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Los Gochos Restaurant is a small family owned restaurant, bringing some of the culture of Los Andes and Venezuela to the people of Brecon">
	<meta name="keywords" content="food, arepas, venezuela, merida, brecon, good food, music, coffee, pabellon, empanadas, pasteles">
	<meta name="author" content="Jorge Kleiss">

    <title>Contact Los Gochos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=M+PLUS+1+Code:wght@600&family=Playfair+Display:ital,wght@0,500;0,900;1,600&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
    <link rel="Stylesheet" href="assets/css/styles.css">

</head>
<body>

<div class="container">
    <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#photo-gallery">
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
            <img src="assets/images/front-counter.jpeg" data-target="#indicators" data-slide-to="0" alt="Restaurant Till area / counter with fresh bread selection" /> 
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
           <img src="assets/images/empanada.jpeg" data-target="#indicators" data-slide-to="1" alt="Plate of freshly fried empanadas" />
         </div>
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
            <img src="assets/images/welcome.jpeg" data-target="#indicators" data-slide-to="2"  alt="We are Open sign with staff member" />
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
            <img src="assets/images/pabellon.jpeg" data-target="#indicators" data-slide-to="3" alt="Pabellon, the National Venezuelan dish" />
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
            <img src="assets/images/arepa.jpeg" data-target="#indicators" data-slide-to="4"  alt="Arepa, with chiken and avocado, this conination is refered as a Reina Pepeada" />
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3 col-xl-2">
            <img src="assets/images/cachapa.jpeg" data-target="#indicators" data-slide-to="5"  alt="Cachapa, cheese filled corn pancake" />
        </div>
    </div>
</div>  

<div class="modal" id="photo-gallery" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <div id="indicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#indicators" data-bs-slide-to="0" aria-label="Slide 1" class="active" aria-current="true"></button>
                    <button type="button" data-bs-target="#indicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#indicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#indicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#indicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#indicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
                </div>
                <div class="carousel-inner">
            
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/front-counter.jpeg" alt="Restaurant Till area / counter with fresh bread selection" >
                        <div class="image-label">We will always have freshly prepared food, and will do our best to cater for your specific needs</div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/empanada.jpeg" alt="Plate of freshly fried empanadas" >
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/welcome.jpeg" alt="We are Open sign with staff member" >
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/pabellon.jpeg" alt="Pabellon, the National Venezuelan dish" >
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/arepa.jpeg" alt="Arepa, with chiken and avocado, this conination is refered as a Reina Pepeada">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/cachapa.jpeg" alt="Cachapa, cheese filled corn pancake">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div> 
    </div>
</div>















   
</body>
</html>
